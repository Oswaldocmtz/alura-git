<meta charset="UTF-8">

<h1>PROGRAMA AÑO DE LOS MUNDIALES </h1>

<script>

    function saltarLinea() {
       document.write("<br><br>");    
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    } 
var anhoMundial = 1930;
var limite = parseInt(prompt("Ingresa que año deseas saber si hubo o habra mundial"));
while (anhoMundial <= limite){

     imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
     anhoMundial = anhoMundial + 4
    
}
 </script>
